
image boot {
	vfat {
		label = "boot"
		files = {
			"uboot.env",
			"dtb"
		}
	}
	size = 512K
}

image usd.img {

	partition rk0-boot {
		in-partition-table = false
		image = "idblock"
		offset = 32k
	}

	partition rk1-boot {
		in-partition-table = false
		image = "uboot"
		offset = 1M
	}

	hdimage {
		partition-table-type = "gpt"
		gpt-location = 5M
	}

	partition boot {
		in-partition-table = true
		image = "boot"
		offset = 6M
	}
}
