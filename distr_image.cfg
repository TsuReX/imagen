
image boot {
	vfat {
		label = "boot"
		files = {
			"uboot.env",
			"linux",
			"dtb",
			"busybox.rootfs.cpio.gz"
		}
	}
	size = 512M
}

image usd.img {

	partition rk0-boot {
		in-partition-table = false
		image = "idblock"
		offset = 32k
	}

	hdimage {
		partition-table-type = "gpt"
		gpt-location = 1M
	}

	partition rk1-boot {
		in-partition-table = false
		image = "uboot"
		offset = 8M
	}
	
	partition boot {
		in-partition-table = true
		image = "boot"
		offset = 16M
	}

	partition rootfs {
		in-partition-table = true
		image = "external.rootfs.ext4"
	}
}
